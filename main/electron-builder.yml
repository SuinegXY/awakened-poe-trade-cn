publish:
  - "github"
productName: "Awakened PoE Trade CN"
npmRebuild: false
files:
  - "package.json"
  - from: "dist"
    to: "."
    filter: ["main.js", "vision.js"]
  - from: "../renderer/dist"
    to: "."
extraMetadata:
  main: "main.js"
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
win:
  target:
  - "nsis"
  - "portable"
appImage:
  executableArgs:
  - "--sandbox"
